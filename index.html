<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
    <!-- Theme style  -->
    <link rel="stylesheet" href="css/styles.css">
    <title>FinGenie</title>
  </head>
  <body>
    <header>
      <h2 class="logo"><span style="color:antiquewhite">Fin</span>Genie</h2>
      <nav>
        <ul class="nav_links">
          <li><a href="#">Portfolio</a></li>
            <div class="sub_menu">
              <li><a href="#">Cash</a></li>
              <li><a href="#">Crypto</a></li>
            </div>
          <li><a href="#">Transactions</a></li>
          <li><a href="#">Help</a></li>
        </ul>
      </nav>
      <button id="login-button">Logout</button>
    </header>

    <div class="welcome">
      <h2>Welcome Back John Doe!</h2>

      <div class="left-welcome">
        <img src="images/paypal.png">
      </div>

      <div class="right-welcome">
        <h3>Balance: $2000 (USD)</h3>
        <button id="modal_open">Integrate</button>
      </div>
    </div>

    <div class="modal_container" id="modal_container">
      <div class="modal">
        <h1>Form</h1>
        <form>
          <label for="threshold">Threshold</label><br>
          <input type="number" id="threshold" name="threshold"><br>
          <label for="rate">Rate</label><br>
          <input type="number" id="rate" name="rate">
        </form>
        <button id="modal_submit">Submit</button>
      </div>
    </div>    

    <script src="renderer.js"></script>
  </body>
</html>
